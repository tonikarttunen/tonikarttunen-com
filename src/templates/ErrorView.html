    <style type="text/css">
      html, body {
        color: #232323;
        font-family: 'Avenir Next', 'Work Sans', 'Helvetica Neue', 'Roboto', sans-serif;
        background-color: white;
        font-size: 16px;
      }

      .header {
        color: #a7a7a7;
        font-weight: 600;
        margin-top: 1em;
      }

      .logo {
        display: inline-block;
        width: 36px;
        height: 36px;
        vertical-align: middle;
        margin-right: 5px;
        background-image: url(http://static.tonikarttunen.com/static/src/components/Header/images/Header-Logo-Light-Text.png);
        background-image: url(http://static.tonikarttunen.com/static/src/components/Header/images/Header-Logo-Light-Text.svg), -webkit-gradient(linear, left top, left bottom, from(transparent), to(transparent));
        background-image: url(http://static.tonikarttunen.com/static/src/components/Header/images/Header-Logo-Light-Text.svg), -webkit-linear-gradient(transparent, transparent);
        background-image: url(http://static.tonikarttunen.com/static/src/components/Header/images/Header-Logo-Light-Text.svg), -o-linear-gradient(transparent, transparent);
        background-image: url(http://static.tonikarttunen.com/static/src/components/Header/images/Header-Logo-Light-Text.svg), linear-gradient(transparent, transparent);
      }

      h1 {
        color: #3d3d3d;
        font-weight: 800;
        font-size: 4em;
        line-height: 1.1 !important;
        font-size: 4em;
      }

      p {
        font-size: 1.5em;
        line-height: 1.5;
      }

      a,
      a:hover,
      a:focus,
      a:active {
        display: inline-block;
        padding: 0.5em 1.25em 0.5em 0.95em;
        font-weight: 400;
        color: #5493BE;
        text-decoration: none;
        border: 1px solid #5493BE;
        border-radius: 5px;
        font-size: 0.833em;
      }

      .row {
        margin-top: 1.5em;
        margin-bottom: 1.5em;
      }

      @media (max-width: 767px), (max-device-width: 767px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        p {
          font-size: 1.125em;
        }

        .row {
          margin-top: 0.5em;
          margin-bottom: 0.5em;
        }
      }
    </style>

  <body>
    <div class="container">
      <div class="header">
        <span class="logo"></span> Toni Karttunen
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>
            <%- title %>
          </h1>
          <p>
            An error occurred on the web server. 
          </p>
          <p>
            <a href="/">
